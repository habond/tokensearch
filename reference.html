<html>
	<head>
		<title>Sample</title>
		<link rel="stylesheet" type="text/css" href="tokensearch.css"></link>
		<script type="text/javascript" src="jquery-1.11.1.js"></script>
		<script type="text/javascript" src="tokensearch.js"></script>
	</head>
	<body>
		<div class="ts-wrapper">
			<div class="ts-tokenlist">
				<div class="ts-token">
					<div class="ts-tokenlabel">
						Size:
					</div>
					<div class="ts-innertoken">
						Small
					</div>
					<div class="ts-innertoken">
						Medium
					</div>
					<div class="ts-close">
						×
					</div>
				</div>
				<div class="ts-token">
					<div class="ts-tokenlabel">
						Type:
					</div>
					<div class="ts-tokenlabel">
						Mens
					</div>
					<div class="ts-close">
						×
					</div>
				</div>
			</div>
			<div class="ts-inputwrapper">
				<input class="ts-input"></input>
				<ul class="ts-suggestlist">
					<li>complete 1</li>
					<li>complete 2</li>
				</ul>
			</div>
		</div>
	</body>
</html>
